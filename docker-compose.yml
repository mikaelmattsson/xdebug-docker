version: '2'
services:
  nginx:
    image: nginx
    ports:
      - 80:80
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./:/var/www/html/
  php:
    privileged: true
    build: ./docker/php
#    ports:
#      - 9001:9000
    volumes:
      - ./:/var/www/html/
      - ./var/log/php:/var/log/
